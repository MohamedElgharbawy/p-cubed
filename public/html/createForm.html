<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Form</title>
  <link rel="icon" type="image/jpg" href="/images/logo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/css/tempus-dominus.min.css" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div class="col-2 px-0 bg-light-grey">
        <div class="d-flex flex-column px-3 pt-2 min-vh-100">
          <div class="border-bottom border-dark mb-2">
            <a href="/">
              <img src="/images/logo.jpg" class="w-25"/>
            </a>
            <br/>
            <h2 class="classNumberText pt-2 fw-bold">Number</h2> 
            <h5>
              <span class="classNameText">Name</span><span>&nbsp;(</span><span class="classTermText">Term</span><span>)</span>
            </h5>
          </div>
          <ul class="nav flex-column border-bottom border-dark fs-5">
            <li class="nav-item active">
              <a href="#" class="navButtonHome nav-link px-0 py-1 text-dark">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbardiscussions" class="navButtonDiscussion nav-link px-0 py-1 text-dark">Discussions</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbaroh" class="navButtonOH nav-link px-0 py-1 text-dark">Office Hours</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbarhwparties" class="navButtonHWP nav-link px-0 py-1 text-dark">HW Parties</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbarlabs" class="navButtonLab nav-link px-0 py-1 text-dark">Labs</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbarmisc" class="navButtonMisc nav-link px-0 py-1 text-dark">Misc</a>
            </li>
          </ul>
          <ul class="nav flex-column p-1 border-bottom border-dark fs-5">
            <li class="nav-item active">
              <a href="#" class="navButtonSettings nav-link px-0 py-1 text-dark"><i class="bi bi-gear"></i> Settings</a>
            </li>
          </ul>
          <ul class="nav flex-column pt-1 fs-5">
            <li class="nav-item">
              <a href="#" id="navbarcourseselect" class="nav-link px-0 py-1 text-dark"><i class="bi bi-grid"></i> Course Select</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbarsignout" class="nav-link px-0 py-1 text-dark"><i class="bi bi-box-arrow-left"></i> Sign Out</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <div class="col p-4">
        <div class="container">
          <!-- Content Heading -->
          <div class="row">
            <div class="col">
              <span id="headingText1" class="fs-1 fw-bold pe-4 me-3">Create Form (TA)</span>
            </div>
          </div>
          <div class="row border-bottom border-dark">
            <div class="col">
              <span id="headingText2" class="fs-3 fw-bold pe-4 me-5">LOST Section (Discussion)</span>
            </div>
          </div>

        </br>
      <!-- Form Creation -->
      <form class="fs-5">
        <div class="form-group">
          <label for="formTitleInput">Title:</label>
          <input type="form" class="form-control" id="formTitleInput">
        </div>

        <div class="form-group">
          <label for="formDescriptionInput">Description (Optional) </label>
          <textarea class="form-control" id="formDescriptionInput" rows="3"></textarea>
        </div>

        <div class="row mb-1">
          <div class="col-3"><label>Times:</label></div>
          <div class="col-3"><label>Start:</label></div>
          <div class="col-3"><label>End:</label></div>
        </div>
        <div class="row mb-1">
          <div class="col-3">
            <select id="timeDay0" class="form-select">
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
          </div>
          <div class="col-3">
            <input id="timeStart0" type="time" class="form-control" value="00:00"/> 
          </div>
          <div class="col-3">
            <input id="timeEnd0" type="time" class="form-control" value="00:00"/> 
          </div>
          <!-- <div class="col-3">
            <button id="timeRemove1" type="button" class="btn-close pb-0"></button>
          </div> -->
        </div>
        
        <div id="addNewTimeButtonDiv" class="row pb-5">
          <div class="col-4">
            <button id="addNewTimeButton" type="button" class="btn btn-light border-grey">+ Add New Time</button>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-12">
            <button id="cancelButton" type="button" class="btn btn-secondary">Cancel</button>
            <button id="createButton" type="button" class="btn btn-primary float-end">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
   
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script> -->
  <script src="/js/navButtons.js" type="module"></script>
  <script src="/js/createForm.js" type="module"></script>
</body>
</html>
