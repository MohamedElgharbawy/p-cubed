<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">+ Add a new Course</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a New Course</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="mx-2">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="course-number" class="col-form-label">Course Number</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="course-name" class="col-form-label">Course Name</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="term" class="col-form-label">Term</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="year" class="col-form-label">Year</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-end">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

    

<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget); // Button that triggered the modal
      var recipient = button.data('whatever'); // Extract info from data-* attributes
      // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
      // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
      var modal = $(this)
      modal.find('.modal-body input').val(recipient)
    })
</script>

    
</body>
</html>
