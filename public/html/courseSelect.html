<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pristine Pleasant Planning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-2 pb-3">
    <div class="row">
      <div class="col">
        <img src="/images/logo.jpg" style="width: 5%; height: auto;"/>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h1>Courses</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Test Buttons</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="printCourses">Print Courses</button>
        <button type="button" class="btn btn-primary" id="addRandomCourse">Add Random Course</button>
        <button type="button" class="btn btn-primary" id="deleteAllCourses">Delete All Courses</button>
        <!-- <button type="button" class="btn btn-primary" id="updateDisplay">Update</button> -->
        <button type="button" class="btn btn-primary" id="assignPref">Assign</button>
        <button type="button" class="btn btn-primary" id="signout">Signout</button>
        <button type="button" class="btn btn-primary" id="createSpreadsheet">Create Spreadsheet</button>
        <button type="button" class="btn btn-primary" id="createForm">Create Form</button>
        <button type="button" class="btn btn-primary" id="getForm">Get Form</button>
      </div>
      </div>
    </div>

  </div> 

  <!-- Add course modal -->
  <div class="modal" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCourseModalLabel">Add a New Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="mx-2">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="course-number" class="col-form-label">Course Number</label>
                  <input type="text" class="form-control" name="courseNumberInput" id="courseNumberInput"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="course-name" class="col-form-label">Course Name</label>
                  <input type="text" class="form-control" name="courseNameInput" id="courseNameInput"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="term" class="col-form-label">Term</label>
                  <input type="text" class="form-control" name="courseTermInput" id="courseTermInput"/>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="year" class="col-form-label">Year</label>
                  <input type="text" class="form-control" name="courseYearInput" id="courseYearInput"/>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button id="cancelAddCourse" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmAddCourse" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="displayedCourses">
    <!-- Generated -->
  </div>

   
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <!-- <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script> -->
  <script src="/js/courseSelect.js" type="module"></script>
</body>
</html>
