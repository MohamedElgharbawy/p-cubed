  <!-- Add course modal -->
  <div class="modal" id="addCourseModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCourseModalLabel">Add a New Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="mx-2">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="course-number" class="col-form-label">Course Number</label>
                  <input type="text" class="form-control" name="courseNumberInput" id="courseNumberInput"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="course-name" class="col-form-label">Course Name</label>
                  <input type="text" class="form-control" name="courseNameInput" id="courseNameInput"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="term" class="col-form-label">Term</label>
                  <!-- <input type="text" class="form-control" name="courseTermInput" id="courseTermInput"/> -->
                  <select class="form-select" name="courseTermInput" id="courseTermInput">
                    <option>Winter</option>
                    <option selected>Spring</option>
                    <option>Summer</option>
                    <option>Fall</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="year" class="col-form-label">Year</label>
                  <input type="text" class="form-control" name="courseYearInput" id="courseYearInput"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button id="cancelAddCourse" type="button" class="btn btn-secondary">Cancel</button>
          <button id="confirmAddCourse" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="displayedCourses">
    <div class="row row-cols-4 g-4 pb-3">
      <div class="col">
        <div class="card h-100 border-grey">
