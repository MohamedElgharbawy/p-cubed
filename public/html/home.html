<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div class="col-2 px-0 bg-light-grey">
        <div class="d-flex flex-column px-3 pt-2 min-vh-100">
          <div class="border-bottom border-dark">
            <img src="/images/logo.jpg" class="w-25"/>
            <h2 class="classNumberText pt-2 fw-bold">Number</h2> 
            <h5 class="classTermText">Term</h4>
          </div>
          <ul class="nav flex-column pt-1">
            <li class="nav-item active">
              <a href="#" class="navButtonHome nav-link px-0 py-1 text-dark fw-bold">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="navButtonDiscussion nav-link px-0 py-1 text-dark">Discussions</a>
            </li>
            <li class="nav-item">
              <a href="#" class="navButtonOH nav-link px-0 py-1 text-dark">Office Hours</a>
            </li>
            <li class="nav-item">
              <a href="#" class="navButtonHWP nav-link px-0 py-1 text-dark">HW Parties</a>
            </li>
            <li class="nav-item">
              <a href="#" class="navButtonLab nav-link px-0 py-1 text-dark">Labs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="navButtonMisc nav-link px-0 py-1 text-dark">Misc</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <div class="col p-4">
        <div class="container">
          <!-- Content Heading -->
          <div class="row">
            <div class="col">
              <span class="classNumberText fs-1 fw-bold border-end border-dark pe-4 me-3">Number</span>
              <span class="classTermText fs-3">Term</span>
            </div>
          </div>
          <div class="row border-bottom border-dark">
            <div class="col">
              <span class="fs-3 fw-bold pe-4 me-5">Home</span>
              <span class="classNameText fs-5 ms-3">Name</span>
            </div>
          </div>

          <!-- Content content -->
          <div class="row row-cols-2 pt-5 g-5">
            <div class="col">
              <div class="d-grid h-100">
                <button type="button" class="navButtonDiscussion btn btn-outline-dark py-5 w-100">
                  <h4>Discussions</h4>
                </button>
              </div>
            </div>
            <div class="col">
              <div class="d-grid h-100">
                <button type="button" class="navButtonOH btn btn-outline-dark py-5 w-100">
                  <h4>Office Hours</h4>
                </button>
              </div>
            </div>
            <div class="col">
              <div class="d-grid h-100">
                <button type="button" class="navButtonHWP btn btn-outline-dark py-5 w-100">
                  <h4>HW Parties</h4>
                </button>
              </div>
            </div>
            <div class="col">
              <div class="d-grid h-100">
                <button type="button" class="navButtonLab btn btn-outline-dark py-5 w-100">
                  <h4>Labs</h4>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
   
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="/js/home.js" type="module"></script>
  <script src="/js/navButtons.js" type="module"></script>
  <script src="../js/sheets.js" type="module"></script>
</body>
</html>
