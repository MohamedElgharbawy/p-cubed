<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar -->
      <div class="col-2 px-0 bg-light-grey">
        <div class="d-flex flex-column px-3 pt-2 min-vh-100">
          <div class="border-bottom border-dark mb-2">
            <a href="/">
              <img src="/images/logo.jpg" class="w-25"/>
            </a>
            <br/>
            <h2 class="classNumberText pt-2 fw-bold placeholder">Number</h2> 
            <h5>
              <span class="classNameText placeholder">Name</span><span>&nbsp;(</span><span class="classTermText placeholder">Term</span><span>)</span>
            </h5>
          </div>
          <ul class="nav flex-column border-bottom border-dark fs-5">
            <li class="nav-item">
              <a href="#" class="navButtonHome nav-link px-0 py-1 text-dark fw-bold text-decoration-underline">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbardiscussions" class="navButtonDiscussion nav-link px-0 py-1 text-dark">Discussions</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbaroh" class="navButtonOH nav-link px-0 py-1 text-dark">Office Hours</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbarhwparties" class="navButtonHWP nav-link px-0 py-1 text-dark">HW Parties</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbarlabs" class="navButtonLab nav-link px-0 py-1 text-dark">Labs</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbarmisc" class="navButtonMisc nav-link px-0 py-1 text-dark">Misc</a>
            </li>
          </ul>
          <ul class="nav flex-column p-1 border-bottom border-dark fs-5">
            <li class="nav-item active">
              <a href="#" class="navButtonSettings nav-link px-0 py-1 text-dark"><i class="bi bi-gear"></i> Settings</a>
            </li>
          </ul>
          <ul class="nav flex-column pt-1 fs-5">
            <li class="nav-item">
              <a href="#" id="navbarcourseselect" class="nav-link px-0 py-1 text-dark"><i class="bi bi-grid"></i> Course Select</a>
            </li>
            <li class="nav-item">
              <a href="#" id="navbarsignout" class="nav-link px-0 py-1 text-dark"><i class="bi bi-box-arrow-left"></i> Sign Out</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <div class="col p-4">
        <div class="container">
          <!-- Content Heading -->
          <div class="row">
            <div class="col">
              <span class="classNumberText fs-1 fw-bold border-end border-dark pe-4 me-3 placeholder">Number</span>
              <span class="classTermText fs-3 placeholder">Term</span>
            </div>
          </div>
          <div class="row border-bottom border-dark">
            <div class="col">
              <span class="fs-3 fw-bold pe-4 me-5">Home</span>
            </div>
          </div>

          <!-- Content content -->
          <div class="row row-cols-3 pt-5 g-5">
            <div class="col">
              <div class="card h-100">
                <button class="navButtonDiscussion btn btn-light border-0 rounded-1 rounded-bottom-0 h-100 stretched-link text-center py-5">
                  <span class="fs-4">Discussions</span>
                </button>
                <div class="card-footer bg-primary p-0" style="height:0.2em;"></div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <button class="navButtonOH btn btn-light border-0 rounded-1 rounded-bottom-0 h-100 text-center py-5">
                  <span class="fs-4">Office Hours</span>
                </button>
                <div class="card-footer bg-primary p-0" style="height:0.2em;"></div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <button class="navButtonHWP btn btn-light border-0 rounded-1 rounded-bottom-0 h-100 text-center py-5">
                  <span class="fs-4">HW Parties</span>
                </button>
                <div class="card-footer bg-primary p-0" style="height:0.2em;"></div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <button class="navButtonLab btn btn-light border-0 rounded-1 rounded-bottom-0 h-100 text-center py-5">
                  <span class="fs-4">Labs</span>
                </button>
                <div class="card-footer bg-primary p-0" style="height:0.2em;"></div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <button class="navButtonMisc btn btn-light border-0 rounded-1 rounded-bottom-0 h-100 text-center py-5">
                  <span class="fs-4">Misc</span>
                </button>
                <div class="card-footer bg-primary p-0" style="height:0.2em;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
   
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="/js/home.js" type="module"></script>
  <script src="/js/navButtons.js" type="module"></script>
  <script src="../js/sheets.js" type="module"></script>
</body>
</html>
